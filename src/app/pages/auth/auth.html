<section class="py-16 bg-white">
  <div class="max-w-md mx-auto px-4">
	<div class="text-center mb-6">
		<h1 class="text-3xl font-bold text-gray-900">Bienvenido de nuevo</h1>
		<p class="text-gray-600">Inicia sesión para continuar a tu panel.</p>
	</div>

    <div class="bg-white border rounded-xl shadow-sm p-6">
      <form>
        <div class="mb-4">
          <app-input
            type="email"
			label="Correo Electrónico"
			placeholder="Ingresa tu correo"
            icon="email"
            [value]="email()"
            (valueChange)="email.set($event)"
          />
        </div>

        <div class="mb-4">
          <app-input
            type="password"
			label="Contraseña"
			placeholder="Ingresa tu contraseña"
            icon="lock"
            [value]="password()"
            (valueChange)="password.set($event)"
          />
        </div>

        @if (error()) {
          <div class="mb-4 text-red-600 text-sm flex items-center">
            <span class="material-symbols-outlined text-base mr-1">error</span>
            {{ error() }}
          </div>
        }

        <div class="mb-6">
          <app-button
            type="button"
            [disabled]="!canSubmit() || loading()"
            variant="primary"
            size="md"
            [fullWidth]="true"
            (click)="submit()"
          >
			{{ loading() ? 'Iniciando sesión…' : 'Iniciar Sesión' }}
          </app-button>
        </div>
      </form>

		<div class="my-6 text-center text-sm text-gray-500">o</div>

      <app-button variant="outline" size="md" [fullWidth]="true" (click)="signInWithGoogle()">
        <span class="inline-flex items-center justify-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 48 48"
            aria-hidden="true"
          >
            <path
              fill="#FFC107"
              d="M43.611 20.083H42V20H24v8h11.303C33.602 32.91 29.197 36 24 36c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C33.64 6.053 29.04 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20c10.493 0 19.09-8.017 19.09-20 0-1.341-.138-2.641-.379-3.917z"
            />
            <path
              fill="#FF3D00"
              d="M6.306 14.691l6.571 4.819C14.468 16.108 18.839 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C33.64 6.053 29.04 4 24 4 16.318 4 9.656 8.337 6.306 14.691z"
            />
            <path
              fill="#4CAF50"
              d="M24 44c5.136 0 9.77-1.98 13.285-5.196l-6.142-5.197C29.02 35.091 26.647 36 24 36c-5.176 0-9.567-3.106-11.29-7.466l-6.55 5.046C9.483 39.57 16.23 44 24 44z"
            />
            <path
              fill="#1976D2"
              d="M43.611 20.083H42V20H24v8h11.303c-1.13 3.231-3.545 5.668-6.158 7.122.004-.003.008-.005.012-.008l6.142 5.197C33.09 42.02 38.909 40 38.909 24c0-1.341-.138-2.641-.379-3.917z"
            />
          </svg>
			<span>Continuar con Google</span>
        </span>
      </app-button>

		<div class="text-center text-sm text-gray-600 mt-6">
			¿No tienes una cuenta?
			<a
				[routerLink]="['/signup']"
				class="text-blue-600 hover:underline">
				Crear una cuenta
			</a>
		</div>
    </div>
  </div>
</section>
